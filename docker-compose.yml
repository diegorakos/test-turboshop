version: "3.8"

services:
  backend:
    build:
      context: ./backend/test-turboshop
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - PROVIDER_BASE_URL=https://web-production-84144.up.railway.app
    networks:
      - turboshop-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./frontend/test-turboshop
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:3000/api
    depends_on:
      - backend
    networks:
      - turboshop-net

networks:
  turboshop-net:
    driver: bridge
